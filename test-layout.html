<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .container {
            padding: 16px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
            color: #333;
        }
        
        .input {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Original layout - stacked vertically */
        .original-layout .input {
            width: 100%;
        }
        
        /* New layout - side by side */
        .nameContainer {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .nameInput {
            flex: 1;
            margin-bottom: 0;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        
        .section h3 {
            margin-top: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Profile Layout Comparison</h1>
        
        <div class="section">
            <h3>Original Layout (Before Changes)</h3>
            <div class="original-layout">
                <input type="text" class="input" placeholder="Vorname" value="Max">
                <input type="text" class="input" placeholder="Nachname" value="Mustermann">
            </div>
        </div>
        
        <div class="section">
            <h3>New Layout (After Changes - Side by Side)</h3>
            <div class="nameContainer">
                <input type="text" class="input nameInput" placeholder="Vorname" value="Max">
                <input type="text" class="input nameInput" placeholder="Nachname" value="Mustermann">
            </div>
        </div>
        
        <div class="section">
            <h3>Layout Test</h3>
            <p>✅ First name and last name are now displayed side by side</p>
            <p>✅ Both fields have equal width (flex: 1)</p>
            <p>✅ Proper spacing between fields (gap: 10px)</p>
            <p>✅ Maintains responsive design</p>
        </div>
    </div>
</body>
</html>
